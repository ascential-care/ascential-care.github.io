<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascential | Coming Soon</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="hero__spacer"></div>

        <div class="hero__content">
          <h1 class="bold">We are</h1>
          <h1 class="hero__content-highlight">Foaming Soon</h1>

          <p>We are preparing something amazing and exciting for you.</p>
        </div>

        <div class="hero__social">
          <p>Let's get acquainted</p>

          <div>
            <a
              href="http://facebook.com/ascential.in"
              target="_blank"
              rel="noopener noreferrer"
              title="Visit us on Facebook"
              aria-label="Visit us on Facebook"
            >
              <i class="icon-facebook"></i
              ><span class="sr-only">Visit us on Facebook</span></a
            >

            <a
              href="http://instagram.com/ascential.in"
              target="_blank"
              rel="noopener noreferrer"
              title="Visit us on Instagram"
              aria-label="Visit us on Instagram"
            >
              <i class="icon-instagram"></i>
              <span class="sr-only">Visit us on Instagram</span>
            </a>
          </div>
        </div>
      </main>

      <aside>
        <div>
          <img src="/assets/images/ascential.svg" alt="Ascential Logo" />
        </div>
      </aside>
    </div>
  </body>
</html>
